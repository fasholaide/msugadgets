<html>

<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/landingpage.css" />

	<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>

	<div class="container login-container">
		<div class="container">
			<img class="msu-logo" src="image/morganlogo.png"/>
			<form class="form-horizontal">
				<div class="control-group">
					<div class="controls">
						<input type="email" class="form-control" id="exampleInputEmail1" placeholder="User name"
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					</div>
				</div>
				<div class="control-group">
					<div class="controls">
						<select class="form-control form-select" placeholder="Pick a service">
							<option value='' disabled selected style='display:none;'>Pick a service</option>
							<option>Office 365</option>
							<option>SalesForce</option>
							<option>Geni</option>
							<option>Morgan Mail</option>
							<option>Morgan Alumni</option>
						</select>
						<button type="submit" class="btn btn-primary">Sign in</button>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>

</html>
